<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>
    <base href="/">
    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="/img/brand/logo.png">
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="/img/brand/logo.png">

    <!-- Fav Icon -->
    <!--	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">-->

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="{{state}}">
    <!--	<header class="navbar navbar-fixed-top navbar-inverse"></header>-->
    {% block menu %}{% endblock %}
    <section class="main-view">
        <div class="content-section">
            <div class="content-outer-wrapper">
                <div class="content-inner-wrapper" id="projects-content">
                    <div class="page-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Projeler</h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid state-content">
                        <div class="project-wrapper row">
                            <div class="t-col-md-7">
                                <div class="project-inner-wrapper">
                                    <div class="project-header">
                                        <h2>CUMHURBAŞKANLIĞI CAMİİ</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="t-col-md-5">
                                <div class="project-inner-wrapper" >
                                    <div class="project-cover">
                 <div class="prject-img-frame"></div>                   <img src="/media/img/cumhurbaskanligi-camii.jpeg" alt="" class="img-responsive project-cover-img"></div>
                                </div>
                            </div>
                        </div>
                        <div class="project-wrapper row">
                            <div class="t-col-md-7">
                                <div class="project-inner-wrapper">
                                    <div class="project-header">
                                        <h2>ARTEMİS OTEL</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="t-col-md-5">
                                <div class="project-inner-wrapper" >
                                    <div class="project-cover">
                 <div class="prject-img-frame"></div>                   <img src="/media/img/kaya-plazzo-artemis.jpeg" alt="" class="img-responsive project-cover-img"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>


    <!--Embedding The User Object-->
    <script type="text/javascript">
        //var user = {{user | json | safe}};
    </script>

    <!--Application JavaScript Files-->
    <script type="text/javascript">
        //var states = {{ states | json | safe }};

    </script>
    {% for jsFile in jsFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %} 
    {% if envoirment == 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    {% endif %}
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/mtt-v0-2.js"></script>
</body>

</html>
